<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 6일차 key배열 Object.keys</title>
<script>
	const m = {
			"mid":["hong","lee","kims","yuri","kang","ygs"],
			"mname":["홍길동","이순신","김유신","유리왕","강감찬","유관순"],
			"mtel":["010-1234-5555","010-0909-0001","010-5252-4242","010-7894-4523","010-4531-8726","010-9523-4328"]
					};
			
		var test = Object.keys(m);
// 		console.log(test);
	
	
	Object.keys(m).forEach(function(a,b,c) {	//Object.keys 무조건 forEach
		m[a].forEach(function(aa,bb,cc) {		//해당 배열 변수에서 키 index값을 적용
// 			console.log(aa);
		});
		
	});
		
// 	console.log(m["mtel"][0]);
	
	var s;
	for(s in m){	//키값을 로드 3바퀴
	Object.keys(m[s]).forEach(function(aaa,bbb,ccc) {	//각 배열 키값에 맞는 데이터가 출력 (6바퀴)
		console.log(m[s][aaa]);
	})		
		
		
// 		console.log(s);
	}
			


</script>
</head>
