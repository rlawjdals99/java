<style>

<body>
<form id="frm" name="frm" method="get" action="http://192.168.100.77:8080/js/js10.html">

</form>

<input type="button" value="신청완료" class="bt" onclick="abc();">
</body>

<script>

	var w = 0;
	while (w<friut.length) {	
	var aaa = "<input type='checkbox' name='go' value='"+w+"'>"+friut[w];
	document.getElementById("frm").innerHTML += aaa;
	w++;
	}

	function abc() {
		var ea= friut.length;
		var i=0;
		var count=0;
		while (i<ea) {
			console.log(frm.go[i].checked);
			if (frm.go[i].checked==true) {
				count++;
			}
			i++;
		}
		
		
		if (count < 2) {
			alert("구매하실 과일 2가지 이상을 선택 하세요");
		}

		else{
		frm.submit();
		}
		
		
		
		
		
		
	}
