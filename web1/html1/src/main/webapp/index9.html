<html lang="ko">

<head>
<meta charset="utf-8">
<title>HTML 2일차 HTML 4.0 + css</title>
</head>
<body>
<!-- ul : 목차 리스트 태그 li 갯수 만큼 목차 리스트가 추가 됩니다. -->
<ul>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ul>
<br><br>
<!-- ol : 목차 리스트 태그이며, 숫자로 리스트 목차를 구분합니다. -->
<ol>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ol>
<br><br>
<!--
span : 공간 오브젝트 태그 입니다. 
span은 width, height를 적용하기 위해서 display를 무조건 사용해야 합니다.
border-style: solid : 외각선
border-width: 선 두께
border-color: 선 색상
display(출력형태 구분) : blcok(출력), none(미출력)
-->
<span style="border-style: solid; border-width: 1px; border-color: black;">
홍길동입니다.</span>
<br><br><br><br>
<span style="border: 1px solid blue; width:500px; height: 50px; display: block">ㅇㅇㅇ</span>
<br>
<!-- div태그: span과 동일한 레이아웃 태그입니다. 
     단, display 사용하지 않아도 사이즈 변경이 가능합니다. -->
<div style="border: 1px solid red; width: 100px; height: 100px;">
</div>
<br>
<!-- strike는 HTML4.0 (취소선을 사용하게 됩니다.) -->
<strike>5,500won</strike>

<s>22,000,000,000,000</s>


</body>
</html>
