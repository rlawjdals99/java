<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>javascript 2일차 단어검색 및 값 비교</title>
<script>
// equals라는 단어자체 없음
var a = "홍길동";
var b = "홍길동";

if (a==b) {
	console.log("같다");
}
else{
	console.log("같지않다");
}

var c = 10;
var d = "10";
console.log(typeof(c));
console.log(typeof(d));
if (c===d) {	//==(문든 숫자든 값이 같으면 true), ===(값은 같지만 type이 다르면 false)
	console.log("같음");
}
else{
	console.log("다름");
}

var word = "홍길동 환영";
console.log(word.indexOf("홍길동 환영"));	//indexOf() 단어검색 -1=없음, 나머진 숫자들 = 있음)





</script>
</head>
<body>

</body>
</html>
