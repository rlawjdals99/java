<html>		<!-- html 시작 -->
<head>		<!-- head : js, meta, link 태그가 적용됨. 엔진을 로드하는 파트 -->
<meta charset="UTF-8"> 	<!-- 언어셋 : euc_kr(한국어), euc_jp(일본어) -->

<title>HTML1.0 1일차</title> <!-- 브라우저 탭 이름 -->


</head>
<body>
홍길동 <br>  		<!-- br = 줄바꿈 -->
<b>이순신 </b><br>		<!-- b = bold(두께) -->
유관순님 <u>환영합니다.</u><br>		<!-- u = underline(밑줄) -->
적립금은 <i>5000원</i> 입니다.		<!-- i = italic(기울이기) -->
<br>
웹사이트 현재 <font color='red' size='7'> 공사중 </font> 입니다.
<!-- font : 문자 크기, 폰트체, 생상등 변경 -->
<!-- color(속성) '색상', size(크기) '1~7' -->
<br><br><br>
<font color='red'> <b>[긴급공지]</b> </font>현대카드 결제가 현재 
<u>시스템 장애</u>로 수정중 입니다.

<br><br>
홍 길 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;동 <!-- &nbsp; : 공란을 만들때 사용 -->



</body>
</html>
