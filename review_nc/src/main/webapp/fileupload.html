<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<title>파일 업로드 기능</title>
<script>
function abc() {
	f.submit();
}


</script>
</head>
<body>
<!-- 파일첨부 기능이 있을 경우 무조건 POST로만 전송됨  -->
<form name="f" id="f" method="post" action="fileuploadok.do" enctype="multipart/form-data">
<input type="file" name="file" accept="image/*">
<input type="button" value="전송" onclick="abc()">


</form>
</body>
</html>
