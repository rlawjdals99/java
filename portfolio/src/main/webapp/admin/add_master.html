<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 등록 페이지</title>
    <link rel="stylesheet" type="text/css" href="./css/basic.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css?v=1">
    <link rel="icon" href="./img/logo.png" sizes="128x128">
    <link rel="icon" href="./img/logo.png" sizes="64x64">
    <link rel="icon" href="./img/logo.png" sizes="32x32">
    <link rel="icon" href="./img/logo.png" sizes="16x16">
    <script src="./js/jquery.js"></script>
    <script src="./js/add.js?v=10"></script>
    <script>
    $(function() {
		$("#add_cancel").click(function () {	
			alert("회원가입 취소 하셨습니다.");
			location.href='./index.html';
		});
		
		$("#check_id").click(function () {		 
			var $id = $("#user_id").val();
		if ($id == "") {
			alert("아이디를 입력해 주세요");
		}
		else{
			$.fn.check_id($id);
		}
		});
		
		$.fn.check_id = function($id) {		
			$.ajax({
				url : "loginck.do",
				cache : false,
				type : "POST",
				data : {user_id:$id},
				dataType : "text",
				success : function ($data) {	
					if ($data == "no") {
						alert("중복된 아이디 입니다.");
					}
					else{
						alert("사용 가능한 아이디 입니다.");
						$("#user_id").attr("readonly",true);
						$("#ck").val($data);
					}
				},
				error : function () {
					console.log("통신오류");
				}
			});				
		}			
	});
    
    </script>
</head>
<body>
	<form name="f" id="f">
    <header class="admin_title_add">
        <p><img src="./img/logo.png" class="logo_sm"> ADMINISTRATOR ADD</p>
    </header>
    <section class="admin_bgcolor_add">
        <div class="admin_login_add">
            <ul>
                <li class="font_color1">아이디 및 패스워드 정보</li>
                <li>
				<input type="hidden" name="ck" id="ck" value="">
                <input type="text" class="add_input1" placeholder="생성할 관리자 아이디를 입력하세요" id="user_id" name="user_id">
                <button type="button"  class="btn_button" id="check_id" name="check_id">중복체크</button>
                </li>
                <li>
                    <input type="text" class="add_input1" placeholder="접속할 패스워드를 입력하세요" id="user_pw">
                    <input type="text" class="add_input1" placeholder="동일한 패스워드를 입력하세요" id="check_pw">
                </li>
                <li class="font_color1">관리자 기본정보 입력</li>
                <li>
                    <input type="text" class="add_input1" placeholder="담당자 이름을 입력하세요" id="user_nm">
                </li>
                <li>
                <input type="text" class="add_input1 emails" placeholder="담당자 이메일을 입력하세요" id="user_email">
                </li>
                <li class="font_color1">
                <input type="text" class="add_input1 hp1" placeholder="HP" value="010" maxlength="3" id="user_tel1" name="user_tel">
                -
                <input type="text" class="add_input1 hp2" placeholder="1234" maxlength="4" id="user_tel2" name="user_tel">
                -
                <input type="text" class="add_input1 hp2" placeholder="5678" maxlength="4"id="user_tel3" name="user_tel">
                </li>
                <li class="font_color1">관리자 담당부서 및 직책</li>
                <li>
                    <select class="add_select1">
                        <option id="user_team">담당자 부서를 선택하세요</option>
                        <option>임원</option>
                        <option>전산팀</option>
                        <option>디자인팀</option>
                        <option>CS팀</option>
                        <option>MD팀</option>
                    </select>
                    <select class="add_select1">
                        <option id="user_position">담당자 직책을 선택하세요</option>
                        <option>대표</option>
                        <option>부장</option>
                        <option>팀장</option>
                        <option>과장</option>
                        <option>대리</option>
                        <option>사원</option>
                    </select>
                </li>
                <li class="font_color1">※ 가입완료 후 전산 담당자가 확인 후 로그인 할 수 있습니다.</li>
            </ul>
            <span class="admin_addbtn">
                <button type="button" class="btn_button btncolor1" title="관리자 등록" id="add_id" >관리자 등록</button>
                <button type="button" class="btn_button btncolor2" title="관리자 취소" id="add_cancel" >등록 취소</button>
            </span>
        </div>
    </section>
    <footer class="admin_copy">
        <div>
            Copyright ⓒ 2022 webshopping All rights reserved.
        </div>
    </footer>
	</form>
</body>
</html>
