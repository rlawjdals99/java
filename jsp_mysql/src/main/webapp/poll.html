<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>설문조사 입력창</title>
<script>
function abc() {
	if (frm.user.value == "") {
		alert("고객명을 입력해주세요.");
	}
	else if (frm.id.value == "") {
		alert("아이디를 입력해주세요.");
	}
	else if (frm.tel.value == "") {
		alert("전화번호를 입력해주세요.");
	}
	else if (frm.rd.value == ""){
		
		alert("JAVA ~ JSP 중 한가지를 선택 해주세요.");
	}
	else{
	frm.submit();
	}
}


</script>
</head>
<body>
<form name="frm" id="frm" method="post" action="./pollok.jsp">
<p>[가장 어려운 Back-end 과목은?]</p>
고객명 <input type="text" name="user"><br>
아이디 <input type="text" name="id"><br>
연락처 <input type="text" name="tel"><br><br>
<input type="radio" name="rd" value="0"> JAVA<br>
<input type="radio" name="rd" value="1"> JAVA Servlet<br>
<input type="radio" name="rd" value="2"> Javascript<br>
<input type="radio" name="rd" value="3"> AJAX<br>
<input type="radio" name="rd" value="4"> JSP<br><br>
<input type="button" value="설문조사 참여" onclick="abc()"><br>
</form>
</body>
</html>
