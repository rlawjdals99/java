<body>
<img src= "https://t1.daumcdn.net/cfile/tistory/24283C3858F778CA2E">
<br>
<img src= "./abc.jpg" width='100' height='100'>
<!-- 절대경로 : http, https로 시작하여 적용하는 URL 주소 
	 상대경로 : ./ , ../를 이용하여 디렉토리별로 경로주소를 설정함 -->
<br>
<a href="http://www.naver.com">네이버</a>
<!-- a태그 : 페이지 이동 
     href(속성) : 경로 -->
<a href="http://192.168.1.134:8080/html1/index1.html">이전페이지</a>
<br>
<a href="http://nate.com">
<font color='red'> 네이트 </font> </a>
<!-- a 태그 사용시 a 태그 안에 하위 태그를 적용해야 함 -->
<br>

<a href="http://google.co.kr" target="_self">google</a>
<br>
<a href="http://daum.net" target="_blank">daum</a>
<br>
<a href="http://nate.com" target="_top"> nate </a>
<br>
<a href="http://naver.com" target="_new"> naver </a>
<!-- target(속성) : 웹페이지 이동을 어떤 형식으로 할 것인지 정함
	 _self : 현재 오픈된 페이지에서 이동
	 _blank : 새로운 탭에서 페이지 이동
	 _top : 모바일에서 최상위 탭으로 이동
	 _new : 모바일에서 신규탭으로 이동 -->

</body>
</html>
