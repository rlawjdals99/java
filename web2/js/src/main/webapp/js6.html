<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 4일차 HTML 코드 생성(input)</title>
<script>
function abc() {
	var i = document.createElement("input");
	/* input에는 type, name, value, className, maxLength */
	i.type="text";
	i.name="security";
	i.className="aa";
	i.maxLength="5";
	document.getElementById("box").append(i);
	
	
}


</script>
<style>
.aa{width: 200px; height: 30px; border:1px solid red;}

</style>
</head>
<body>
<div id="box">
<input type="button" value="인증번호" onclick="abc()">
</div>

<form id="frm" name="frm" method="get" action="./js6_1.html">
<p>설문조사 시스템</p>
<div id="poll">
<span>[가장 어려운 과목은 무엇입니까?]</span>

<input type="button" value="전송" onclick="oksign();">
</div>
</form>
</body>
<script>

function oksign() {
	if(frm.pollname.value=""){
		alert("설문조사 해당 사항을 체크 해주세요.");
	}
	else{
		frm.submit();
	}
}





var ww = 0;
var input,label,text;		
while (ww<5) {
	label = document.createElement("label");
	input = document.createElement("input");
	input.type="radio";
	input.name="pollname";
	input.value=ww+1;
	text = document.createTextNode("설문조사"+ww);
// 	input.append(text);
	label.append(input);
	label.append(text);
	document.getElementById("poll").append(input);
	
	ww++;
}




</script>




</html>
