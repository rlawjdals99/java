<html>
<head>
<meta charset="EUC-KR">
<title> HTML 1일차 Table(HTML2.0)</title>
</head>

<body>
<table border="3" width="450" height="120" align="center" bgcolor="yellow" 
cellspacking="0" cellpadding="0"> 
<!-- cellspacking(바깥쪽 여백), cellpadding(안쪽 여백)-->

<tr>
<td width="100"><b>아이디</b> </td>
<td width="250"><a href ="http://coupang.com" target="blank">
<img src="./abc.jpg" width="250" height="30"></a> </td>
<td width="100" rowspan="2" bgcolor="gray"></td> 
<!-- bgcolor : background color -->  </tr>

<tr>
<td><b>패스워드</b></td>
<td></td>
</tr>

<tr>
<td align="center" colspan="3">아이디 및 패스워드 찾기</td>
</tr>

<tr>
<td colspan="2">아이디 및 패스워드 저장</td>
<td align="right">회원가입</td>
</tr>

</table>

</body>
</html>
