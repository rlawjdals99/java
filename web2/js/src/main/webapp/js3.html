<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<script>
//Math,random() : 기본은 소수점 출력
var a = Math.random()*1;
console.log(a);
var b= Math.ceil(Math.random()*1);		//ceil 올림 0.1=1, 0.5=1
console.log(b);
var c = Math.floor(Math.random()*1);	//floor 내림 0.1=0, 0.9=0
console.log(c);
var d = Math.round(Math.random()*1);	//round 반올림 0.1=0, 0.5=1
console.log(d);
/* 1~20까지 숫자가 있습니다.
	해당 숫자를 총 5번 자동으로 뽑을 수 있는 javascript 코드를 작성*/
	
	var f;
	for(f=1; f<6;f++){
	var r = Math.ceil(Math.random()*20);
	console.log(r);
	}
	function pd() {
		var total = "";
		var w = 0;
		while(w<5){
		var r = Math.floor(Math.random()*10);
		total += r;
		w++;
		}
	fr.product_code.value=total;
	}
		
	
	
	
	
</script>
</head>
<body>
<form id="fr" name="fr">
<input type="text" name="product_code" readonly maxlength="5">
<input type="button" value="상품코드 생성" onclick="pd()">

</form>


</body>
</html>
