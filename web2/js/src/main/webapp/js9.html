<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1" >
<title>javascript 5일차 all checkbox + radio 기능</title>
<script>
var names = ["sms", "email", "event", "push"];
function abc() {
	var code;
	var boolen;
// 	console.log(test[0].checked);
	if (f.all.checked==true) {
		code = 0;		
		boolen = true;
	}	
	else {
		code = 1;
		boolen = true;
	}
	
	var w=0;
	var test
	while (w<names.length) {
	test = document.getElementsByName(names[w]);
	test[code].checked = boolen;	
	w++;		
	}



}
</script>
</head>
<body>
<!-- /* <p>[해당 광고 서비스를 선택하세요]</p> -->

<form name="f" id="f">
<p>[해당 광고 서비스를 선택하세요]</p>

<input type="radio" name="event" value="N" checked>동의안함</li><br><br>

<li>푸시알림 수신여부 :<input type="radio" name="push" value="Y">동의함
<input type="radio" name="push" value="N" checked>동의안함</li>
</ul>
<label><input type="checkbox" onclick="abc();">전체 서비스에 동의함</label>



</form>
</body>
