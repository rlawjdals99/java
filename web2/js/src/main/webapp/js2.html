<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1" >
<title>javascript 4일차 submit + button</title>
<script>
function abc() {	//아이디 중복확인
	if(frm.mid.value=""){
		alert("아이디를 입력하세요");
		frm.mid.focus();
	}
	else{
		location.href="http://google.com";
	}
}

function zzz() {	//간편회원 등록
	if (frm.mid.value=="") {
		frm.mid.focus();
		return false;
	}
	else if (frm.mpass.value=="") {
		alert("ㅠㅐ스워드를 ㅣㅇㅂ력하세요");
		frm.mpass.focus();
		return false;
	}
	else if (frm.mter.value=="") {
		alert("핸드폰 번호를 입력해 주세요")
		frm.mter.focus();
		return false;
	}
	else{
		return true;
	}
}

function kkk() {
	if (confirm("가입을 취소 하시겠습니까")) {
		location.href="http://daum.net";
	}
}

</script>

</head>
<body>
<form name="frm" id="frm" onsubmit="return zzz();">
아이디 : <input type="text" name="mid"><input type="button" value="중복확인" onclick="abc();">
패스워드 : <input type="password" name="mpass"><br>
전화번호 : <input type="text" name="mtel" maxlength="11"><br>
<input type="submit" value="간편회원가입">
<input type="submit" value="" onclick="kkk();">

</form>





</body>
</html>
