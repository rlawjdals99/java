<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Javascript 1일차</title>
<script>
//script태그 안에 javascript 언어를 사용하게 됩니다.
var a = "홍길동";		//var란? 변수를 선언하는 명령어입니다. 단, 문자와 숫자를 별도로 구분하지 않습니다.
console.log(a);
var b = 50;			//숫자 50
console.log(b);
var c = "50";		//문자 50
var d = b + c;
console.log(d);

var z = a + "님 환영합니다."
console.log(z);
</script>
</head>
<body>

</body>
</html>
