<html>
<head>
<meta charset="euc-kr">
<title>HTML 1일차 Table(HTML3.0)</title>
</head>
<body>
<input type="text">
 <!-- input : 사용자가 키보드 마우스 터치 사용할 때 쓰이는 타입 
      type : 문자를 입력 받을 수 있는 속성-->
<br>
<input type="password">
<!-- password : 사용자가 입력한 값을 disc 모양으로 출력 -->
<br>
<input type="checkbox">동의함
<!-- 마우스 클릭으로 선택할 때 사용 -->
<br>
<input type="radio" name = "a">동의함
<input type="radio" name = "a">동의안함
<!-- radio : 단일 선택 가능, 그룹화를 할 때는 name으로 묶어서 사용 -->
<br>
<input type="radio" name = "b">신용카드
<input type="radio" name = "b">계좌이체
<input type="radio" name = "b">핸드폰결제
<br>
<input type="button" value="로그인">
<br>
<input type="text" value="hong" readonly>
<!-- value : 필드안에 글자가 들어감 
	 readonly : 읽기전용 -->

<br>
<input type="checkbox" checked>동의함

</body>
</html>
