<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 switch</title>
<script>
	var a = 1;
	var msg;
	switch (a) {	//선택문 (숫자, 문자 구분만 정확하게 하면 됨)
	case 1:
		msg = "신용카드";	
		break;
	
	case 2:
		msg = "계좌이체";
		break;
	
	case 3:
		msg = "무통장";
		break;
	
		default:
			msg = "결제취소";
		break;
	}
	console.log(msg);	







</script>
</head>
<body>

</body>
</html>
