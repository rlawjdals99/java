<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML 4일차 HTML5.0 + CSS3.0 (비디오 태그)</title>
</head>
<body>
<video poster="./cat.jpg" controls muted>
<!-- controls : 비디오 기본 도구틀을 사용
	 muted : 음소거로 실행 
	 autoplay : 자동실행
	 loop : 반복실행 
	 poster : 썸네일 적용
	 track : video 보조 역할을 하는 자막 태그
	 
	 ※ autoplay시 아이폰 또는 사파리, chrome에서는 muted가 없으면 autoplay가 안됨-->
<source src="./videoplayback.mp4" type="video/mp4">
<track kind="subtitles" src="" srclang="en" label="English">
<track kind="subtitles" src="" srclang="ko" label="Korea">

</video>
</body>
</html>
